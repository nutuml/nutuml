<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../bundle.js"></script>
    <title>NutUml Example</title>
</head>
<body>
<div id="t"></div>
    
<script type="text/javascript">
var t=document.getElementById("t");
const ROOT_TEXT_CONFIG = {
    fontSize:28,
    fontWeight:400,
    fontFamily:'Arial',
    horizonSpace:50,
    verticalSpace:40,
    backgroundColor:'#0081E8',
    textColor:'#FFF'
}
t.innerHTML = "width:" +  nutuml.utils.calculateTextDimensions("Root",ROOT_TEXT_CONFIG).width;
</script>
</body>
</html>
