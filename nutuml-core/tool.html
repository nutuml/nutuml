<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NutUml online tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<script src="nutuml.js"></script>

</head>
<body>

<div id="app" class="container">
    <h4>Please input</h4>
    <div class="row">
        <div class="col-md-4">
            <textarea style="width:100%; height:360px;" placeholder="Please input content" v-model="textarea"></textarea>
        </div>
        <div ref="canvas" class="col-md-8 text-center">
        </div>
    </div>
    
    <footer>
        <p>&copy; 2020-2021 NutUml</p>
    </footer>
</div>
<script>
    
new Vue({
    data: {
        textarea: `@state
[*] --> State1
State1 --> [*]
State1 : this is a string
State1 : this is another string

State1 -> State2
State1 -> State3
State1 -> State4
State1 -> State5
State1 -> State6
State1 -> State7
State1 -> State8
State1 -> State9

State3 -> State1
State3 -> State10
State3 -> State11
State3 -> State12
State3 -> State13
State3 -> State14
State3 -> State15
State3 -> State16
State3 -> State17
State3 -> State18

State2 --> [*]`
    },
    watch: {
        textarea: function(){
            this.draw(this.$refs.canvas,this.textarea);
        }
    },
    mounted: function() {
        nutuml.setKeep(true);
        this.draw(this.$refs.canvas,this.textarea);
    },
    methods: {
        draw: function(canvas,text){
            canvas.innerHTML = nutuml.render(text);
        }
    }
}).$mount('#app')
</script>
</body>
</html>
